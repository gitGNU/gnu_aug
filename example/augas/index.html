<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <title>AugAS</title>
    <link type="text/css" rel="stylesheet" href="etc/augas.css"/>
    <script type="text/javascript" src="augas.js"></script>
    <script type="text/javascript" src="sched.js"></script>
  </head>
  <body onLoad="init();">
    <center><h1>AugAS Example</h1></center>
    <p>To reconfigure the server, <a href="#"
      onclick="reconf();">click here</a>.</p>
    <p>To refresh this page, <a href="#"
      onclick="loadEvents()">click here</a>.</p>
    <div id="view"></div>
    <div id="editor">
      <table>
        <tr>
          <td>Name:</td>
          <td align="right"><input id="name" type="text"/></td>
        </tr>
        <tr>
          <td>Spec:</td>
          <td align="right"><input id="spec" type="text"/></td>
        </tr>
        <tr>
          <td>TZ:</td>
          <td align="right"><input id="tz" type="text"/></td>
        </tr>
        <tr><td align="right" colspan="2">
        <input class="action" type="button" value="save" onclick="putEvent();">
        <input class="action" type="button" value="cancel" onclick="setCurrent(0);">
        </td></tr>
      </table>
    </div>
    <div id="log"></div>
  </body>
</html>
