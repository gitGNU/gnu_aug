<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <title>AugAS</title>
    <script type="text/javascript" src="augas.js"></script>
    <script type="text/javascript" src="sched.js"></script>
  </head>
  <body onLoad="loadEvents();">
    <h1>AugAS Example Page</h1>
    <p>To reconfigure the server, <a href="#"
    onclick="reconf();">click here</a>.</p>
    <p>To refresh this page, <a href="#"
    onclick="loadEvents()">click here</a>.</p>
    <div id="events"></div>
    <form>
      <input id="id" type="hidden" value="0"/>
      <p>Name: <input id="name" type="text" size="5"/></p>
      <p>Spec: <input id="spec" type="text" size="5"/></p>
      <p>TZ: <input id="tz" type="text" size="5"/></p>
      <input type="button" value="save" onclick="putEvent();">
    </form>
    <div id="log"></div>
  </body>
</html>
